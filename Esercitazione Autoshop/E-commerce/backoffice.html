<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AutoShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      main {
        background-image: url(./assets/img/black-monochrome-text-logo-Ferrari.png);
        background-size: cover;
      }

      footer {
        background-color: gray;
      }
    </style>
  </head>
  <body class="d-flex flex-column">
    <header>
      <!-- NAVBAR DARK -->
      <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#"><h2>Autoshop</h2></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="backoffice.html">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-danger" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="pb-3">
      <h2 class="text-center mt-2 text-light">AutoShop - Amministrazione</h2>
      <div class="container">
        <div class="row mt-4">
          <div class="col-12 col-lg-6">
            <form id="product-form">
              <div class="mb-3">
                <label for="imageUrl" class="form-label fw-bolder text-light"
                  >URL IMMAGINE</label
                >
                <input
                  type="text"
                  class="form-control"
                  required
                  id="imageUrl"
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label fw-bolder text-light"
                  >NOME PRODOTTO</label
                >
                <input type="text" class="form-control" required id="name" />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label fw-bolder text-light"
                  >DESCRIZIONE</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  rows="10"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label fw-bolder text-light"
                  >PREZZO</label
                >
                <input type="number" class="form-control" id="price" required />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label fw-bolder text-light"
                  >BRAND</label
                >
                <input type="text" class="form-control" id="brand" required />
              </div>
              <div id="buttons">
                <button
                  type="submit"
                  class="btn btn-danger px-3"
                  id="first-button"
                >
                  CREA
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-top">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <ul class="list-unstyled mb-0 text-center py-4">
              <li>
                <a href="#" class="text-decoration-none text-light">Home</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-light">Brand</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-light">Contatti</a>
              </li>
            </ul>
          </div>
          <div
            class="col-12 col-md-4 text-center d-flex justify-content-center align-items-center"
          >
            <ul class="list-unstyled mb-0 text-center py-4">
              <li>
                <a href="#" class="text-decoration-none text-light"
                  >Pronta consegna</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-light">Noleggio</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-light">Leasing</a>
              </li>
            </ul>
          </div>
          <div class="col-12 col-md-4">
            <ul class="list-unstyled mb-0 text-center py-4">
              <li>
                <a href="#" class="text-decoration-none text-light"
                  >Finanziarie</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-light"
                  >Appuntamenti</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-light"
                  >Assistenza</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/backoffice.js"></script>
  </body>
</html>
