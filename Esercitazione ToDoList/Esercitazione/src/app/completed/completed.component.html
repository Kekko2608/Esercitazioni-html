<h2 class="text-center mt-2 fst-italic">Completed</h2>

<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="card-body">
        <div *ngFor="let t of todosWithAuthors">
          <div
            class="col d-flex border border-black my-2 p-3 todo"
            *ngIf="t.completed"
          >
            <div>
              <div class="fs-5 fw-bold">{{ t.todo }}</div>
              <div>
                Assegnato a: {{ t.user?.firstName }} {{ t.user?.lastName }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
