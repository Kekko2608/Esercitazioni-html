<div class="container-fluid bg-body-secondary py-3 px-3">
  <div class="row">
    <div class="col-6 mt-5">
      <img src="{{ brandLogo }}" style="width: 20rem" />
    </div>
    <div class="col-6 p-5 text-dark rounded">
      <h1 class="fst-italic">
        La nostra selezione <b>{{ brand }}</b>
      </h1>
    </div>
  </div>
  <div class="row mt-5 justify-content-center">
    <div class="col-8 d-flex mb-5" *ngFor="let auto of autos">
      <div
        class="card"
        style="width: 100%"
        [ngClass]="{
          'border border-success border-4': auto.available,
          'border border-danger border-5': !auto.available
        }"
      >
        <img
          src="{{ auto.modelImage }}"
          class="card-img-top"
          alt="{{ auto.brand }} {{ auto.model }}"
        />
        <div class="card-body">
          <h5 class="card-title h2">{{ auto.brand }} {{ auto.model }}</h5>
          <p class="card-text h4">
            <span class="badge bg-primary me-1 text-uppercase"
              >Anno: {{ auto.year }}</span
            >
            <span class="badge bg-primary me-1 text-uppercase"
              >Prezzo: {{ auto.price }} €</span
            >
            <span
              *ngIf="auto.available; else elseSpan"
              class="badge bg-primary me-1 text-uppercase"
              >Pronta consegna: sì</span
            >
            <ng-template #elseSpan>
              <span class="badge bg-primary me-1 text-uppercase"
                >Pronta consegna: no</span
              >
            </ng-template>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
