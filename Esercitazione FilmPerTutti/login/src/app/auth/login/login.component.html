<div class="row col-6 border border-black mt-5">
  <h1>Login</h1>
  <div class="cont my-3">
    <div>
      <form>
        <input
          type="email"
          name="email"
          [(ngModel)]="authData.email"
          placeholder="Email"
          class="form-control"
        />
        <input
          type="password"
          name="password"
          [(ngModel)]="authData.password"
          placeholder="Password"
          class="form-control mt-3"
        />

        <button (click)="login()" class="btn btn-danger mt-5">Accedi</button>
      </form>
    </div>
  </div>
</div>
